<p>all-recipes works!</p>
<mat-form-field>
    <mat-label>Favorite food</mat-label>
    <mat-select>
      @for (c of categories; track c) {
        <mat-option [value]="c.description" (click)="findCategory(c.description)">{{c.description}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  
  
@for(c of list; track c._id){
    <!-- <div>{{c.recipename}}</div> -->
    <app-recipe [oneItem]="c"></app-recipe>
}
